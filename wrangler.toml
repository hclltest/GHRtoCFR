name = "ghrtocfr-test"
main = "src/index.js"
compatibility_date = "2025-01-01"

[triggers]
crons = ["0 0 * * *"]

[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "list-free-share" # 替换为您已创建的实际存储桶名称

[[kv_namespaces]]
binding = "SYNC_STATUS"
id = "72b00ea89e6d4f79ba73fc8510017848" # 替换为您创建的KV命名空间ID

[vars]
REPO_1 = "2dust/v2rayN:/z_test"
REPO_2 = "2dust/v2rayNG:/z_test"

[observability.logs]
enabled = true
